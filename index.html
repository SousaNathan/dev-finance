<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <title>dev.finances</title>
</head>

<body>
    <header id="cabecalho">

        <img src="/assets/logo.svg" alt="Logo Dev Finance">

    </header>

    <main class="container">

        <section id="balanco">
            <h2 class="sr-only">Balanço</h2>

            <div id="cards">
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="/assets/income.svg" alt="Imagem de dentradas">
                    </h3>
                    <p id="income-display">R$ 5.000,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="/assets/expense.svg" alt="Imagem de saídas">
                    </h3>
                    <p id="expense-display">R$ 2.000,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="/assets/total.svg" alt="Imagem de total">
                    </h3>
                    <p id="total-display">R$ 3.000,00</p>
                </div>
            </div>
        </section>

        <div id="botao-nova-transacao">
            <a href="#" class="button new" onclick="modal.Open()"> + Nova Transação</a>
        </div>

        <section id="transacoes">
            <h2 class="sr-only">Transações</h2>

            <table id="tabela-transacoes">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay ">
        <div class="modal">

           <div id="formulario">
               <h2>Nova Transação</h2>
               <form action="">
                    <div class="input-grupo">
                        <label class="sr-only" for="input-descricao">Descrição</label>
                        <input 
                        type="text" id="input-descricao" name="Descricao" value="" placeholder="Descrição">
                    </div>
                    <div class="input-grupo">
                        <label class="sr-only" for="input-quantia">Descrição</label>
                        <input type="number" step="0.01" id="input-quantia" name="Quantia" value="" placeholder="0,00">
                        <small class="ajuda-transacao">Use o sinal (-) para despesas e (,) para casas decimais</small>
                    </div>
                    <div class="input-grupo">
                        <label class="sr-only" for="input-data">Descrição</label>
                        <input 
                        type="date" id="input-data" name="Data" value="" placeholder="DD/MM/AAAA">
                    </div>
                    <div class="input-grupo acoes">
                        <a href="#" class="button cancel" onclick="modal.Close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>
               </form>
           </div>

        </div>
    </div>

    <footer id="rodape">

        <p>2021 - dev.finance$</p>
        
    </footer>

    <script src="/scripts.js"></script>
</body>
</html>
